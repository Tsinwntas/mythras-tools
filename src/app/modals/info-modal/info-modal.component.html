<h1 mat-dialog-title>{{getHeader()}}</h1>
<div *ngIf="!loaded" class="text-center">
    <mat-spinner></mat-spinner>
</div>
<div mat-dialog-content >
    <ng-container #infoComponent></ng-container>
</div>
<div mat-dialog-actions>
    <p class="info-sources">{{getSources()}}</p>
    <button mat-button [mat-dialog-close] cdkFocusInitial (click)="pressedOk()">OK</button>
</div>
