<div>
    <table mat-table [dataSource]="getTable()">
        
        <ng-container *ngFor="let col of getColumnsDefinition()"  [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef> {{getColumnHeader(col)}} </th>
            <td mat-cell *matCellDef="let element"> 
                <span *ngIf="col=='select'"><button mat-icon-button (click)="select(element.select)"><mat-icon>pan_tool_alt</mat-icon></button> </span>
                <span *ngIf="col=='remove'"><button mat-icon-button (click)="remove(element.remove)"><mat-icon color="danger">remove</mat-icon></button> </span>
                <span *ngIf="col=='specialty'"><input matInput [ngModel]="element.specialty" (ngModelChange)="setName(element.select,$event)"></span> 
            <span *ngIf="!['specialty','select','remove'].includes(col)">{{element[col]}}</span> 
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="getColumnsDefinition(); sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumnsDefinition();"></tr>
    </table>
    <div><button mat-raised-button class="add-specialization" (click)="add()"><mat-icon>add</mat-icon></button></div>
</div>
